<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ef4444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    .container {
      display: flex;
    }

    nav {
      width: 220px;
      background-color: #2e3a59;
      height: 100vh;
      color: white;
      padding-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    nav ul li:hover {
      background-color: #445b8a;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      display: block;
    }

    main {
      flex-grow: 1;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="/admin/feedback.html">User Feedback</a></li>
        <li><a href="/admin/hotspots.html">Manage Hotspots</a></li>
        <li><a href="/admin/reports.html">Reports</a></li>
        <li><a href="/admin/users.html">User Management</a></li>
      </ul>
    </nav>

    <main>
      <div class="card" id="admin-greeting">
        <h2>ðŸ‘‹ Welcome!</h2>
        <p>Fetching admin info...</p>
      </div>

      <div class="card">
        <h3>Recent Feedback</h3>
        <div id="feedback-list">
          <p>Loading feedback...</p>
        </div>
      </div>

      <div class="card">
        <h3>System Status</h3>
        <p>All systems are running smoothly âœ…</p>
      </div>
    </main>
  </div>

  <script>
    async function fetchAdminInfo() {
      try {
        const res = await fetch('/api/admin/me', { credentials: 'include' });
        const admin = await res.json();

        const greeting = document.getElementById('admin-greeting');
        greeting.innerHTML = `
          <h2>ðŸ‘‹ Welcome back, ${admin.name}!</h2>
          <p>You're logged in as <strong>${admin.email}</strong>. Use the side menu to manage the virtual campus.</p>
        `;
      } catch (err) {
        document.getElementById('admin-greeting').innerHTML = `
          <h2>ðŸ‘‹ Welcome!</h2>
          <p>Could not load admin info.</p>
        `;
      }
    }

    async function fetchFeedback() {
      try {
        const res = await fetch('/api/feedback', { credentials: 'include' });
        const feedbacks = await res.json();

        const feedbackDiv = document.getElementById('feedback-list');
        if (feedbacks.length === 0) {
          feedbackDiv.innerHTML = "<p>No new feedback at the moment.</p>";
        } else {
          feedbackDiv.innerHTML = feedbacks.map(f => `
            <div style="margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
              <p><strong>${f.name}</strong> (${f.email})</p>
              <p>${f.message}</p>
              ${f.imageUrl ? `<img src="${f.imageUrl}" alt="feedback-image" style="max-width: 100px;">` : ''}
            </div>
          `).join('');
        }
      } catch (err) {
        document.getElementById('feedback-list').innerHTML = "<p>Could not load feedback.</p>";
      }
    }

    async function logout() {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = '/adminLogin.html';
      } catch (err) {
        alert("Logout failed.");
      }
    }

    window.onload = () => {
      fetchAdminInfo();
      fetchFeedback();
    };
  </script>
</body>
</html>
